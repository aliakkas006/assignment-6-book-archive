<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book search</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- input field -->
    <section class="container my-5 d-flex justify-content-center">
        <div class="input-group w-50 mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Enter book name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </section>
    <hr>

    <!-- Result found -->
    <div id="search-result">
        
    </div>
    
    <!-- Show book deatails -->
    <div id="display-book">

    </div>

    <script src="script.js"></script>
</body>
</html>
